<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book-Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .text-white{
        color:white
    }
  </style>
  
  <body style="background-color:black" >
    <nav class="navbar" style="background-color:#00a65a">
      <a class="navbar-brand">My Book Recommender</a>
      <ul class="nav navbar-nav">
        <li><a href="/"> Home</a><li>
        <li><a href="/recommend">Recommend</a><li>
        <li><a>contact</a><li>
      
      </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:25px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class ="btn btn-lg btn-warning">
                </form>
            </div>
            {% if data%}
            {% for i in data%}
              <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                  <div class="card-body">
                    <img class="card-img-top" src="{{i[2]}}" style="width:100px">
                    <p class="text-black">{{i[0]}}</p>
                    <h8 class="text-black"{{i[1]}}</h8>
                    
                  </div>
                </div>
              </div>
            {%endfor%}
            {% endif %}
        
        </div>
    </div>

  </body>
</html>
